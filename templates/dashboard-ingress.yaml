apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    certmanager.k8s.io/acme-challenge-type: http01
    certmanager.k8s.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/auth-url: 'http://oauth2-proxy.kube-system.svc.cluster.local:4180/oauth2/auth'
    nginx.ingress.kubernetes.io/auth-signin: 'https://dashboard.veenaiyer.me/oauth2/start?rd=$escaped_request_uri'
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    nginx.ingress.kubernetes.io/secure-backends: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
  labels:
    app: dashboard
  name: dashboard-ingress
  namespace: kube-system
spec:
  rules:
  - host: {{ .Values.domain_name }}
    http:
      paths:
      - backend:
          serviceName: dash-kubernetes-dashboard
          servicePort: 443
        path: /
  tls:
  - hosts:
    - {{ .Values.domain_name }}
    secretName: tls-cert